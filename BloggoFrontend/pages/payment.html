<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloggo-Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="../css/payment.css" rel="stylesheet">
</head>
<body>

<header>
    <div class="container nav">
        <a class="brand" href="about-bloggo.html" aria-label="Bloggo Home">
            <img src="../assets/blogg.png" alt="Bloggo Logo" class="brand-logo">
        </a>

        <nav class="nav-actions">
            <a class="btn" href="dashboard.html">Home</a>
            <a class="btn" href="notification.html">Notifications</a>
            <a class="btn " href="membership.html">Membership</a>
            <div class="profile-menu">
                <!-- User Profile (visible after login) -->
                <div class="profile-menu">
                    <!-- User Profile Menu -->
                    <div class="dropdown profile-menu">
                        <a href="#" class="d-block" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../assets/boy%20(1).png" class="avatar" alt="Profile Avatar">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="profile.html">👤 Profile</a></li>
                            <li><a class="dropdown-item" href="stories.html">✍️ Stories</a></li>
                            <li><a class="dropdown-item" href="membership.html">⭐ Become a Member</a></li>
                            <li><a class="dropdown-item" href="settings.html">⚙️ Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="logout.html">🚪 Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="container my-4">
    <div class="card shadow-sm p-4 text-center">
        <h3 class="mb-3">💳 Pay with PayPal</h3>
        <p class="text-muted">Click below to complete your payment securely with PayPal</p>

        <!-- PayPal button -->
        <div id="paypal-button-container">Checkout</div>
    </div>
</div>

<!-- Checkout Progress -->
<div class="checkout-steps">
    <div class="step ">
        <div class="step-circle">1</div> Plan
    </div>
    <div class="step active">
        <div class="step-circle">2</div> Payment
    </div>
    <div class="step">
        <div class="step-circle">3</div> Confirmation
    </div>
</div>

<div class="container text-center mb-5">
    <p class="text-muted">Secure checkout process — your data is protected 🔒</p>
</div>

<script src="../js/payment.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>


</body>
</html>
