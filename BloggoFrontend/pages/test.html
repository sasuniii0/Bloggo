<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .top-alert {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      padding: 10px 20px;
      background-color: #fffae5;
      border: 1px solid #f0e68c;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #loading {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(255,255,255,0.7);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index: 9998;
      font-size: 24px;
    }
    .blog-card img {
      object-fit: cover;
    }
    .search-item a {
      text-decoration: none;
    }
  </style>
</head>
<body class="bg-light">

<!-- Top Alert -->
<div id="top-alert" class="top-alert d-none"></div>

<!-- Loading Overlay -->
<div id="loading" class="d-none">Loading...</div>

<!-- Navbar with Avatar -->
<nav class="navbar navbar-light bg-white shadow-sm mb-3 px-3">
  <a class="navbar-brand" href="#">Dashboard</a>
  <img src="../assets/default.png" alt="Avatar" class="avatar rounded-circle" style="width:40px;height:40px;object-fit:cover;">
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- Left Sidebar: Users -->
    <div class="col-md-3 mb-3">
      <h5>Users</h5>
      <ul id="userList" class="list-unstyled p-0"></ul>
    </div>

    <!-- Main Feed -->
    <div class="col-md-6 mb-3">
      <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search posts, users, tags...">
      </div>
      <div id="searchResults"></div>

      <div class="feed"></div>
    </div>

    <!-- Right Sidebar: Tags -->
    <div class="col-md-3 mb-3">
      <h5>Tags</h5>
      <ul id="tagList" class="list-unstyled p-0"></ul>
      <button id="loadMoreTags" class="btn btn-sm btn-primary mt-2">Load More</button>
    </div>

  </div>
</div>
