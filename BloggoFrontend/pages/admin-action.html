<div class=" ">
    <div class="row">
        <!-- ðŸ“Œ Sidebar -->

        <!-- ðŸ“Œ Main Content -->
        <main class="col-lg-10 col-md-6 mt-4">
            <h2 class="mb-4">Admin Dashboard</h2>

            <!-- Stats -->
            <div class="row mb-4">
                <div class="col-md-3"><div class="card text-center p-3 shadow-sm"><h5>Users</h5><h3 id="totalUsers">0</h3></div></div>
                <div class="col-md-3"><div class="card text-center p-3 shadow-sm"><h5>Posts</h5><h3 id="totalPosts">0</h3></div></div>

            <div class="row mb-4">
