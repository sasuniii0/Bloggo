<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="../css/admin-dashboard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            height: 100vh;
            position: sticky;
            top: 60px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            margin: 5px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #0d6efd;
            color: white;
        }
        .right-panel {
            position: sticky;
            top: 60px;
            height: 100vh;
            border-left: 1px solid #dee2e6;
            background: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- ðŸš« DO NOT CHANGE NAVBAR -->
<header class="sticky-top">
    <nav class="glass-navbar align-items-center">
        <h1 class="navbar-brand" href="#" aria-label="Bloggo Home">BLOGGO</h1>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="d-flex align-items-center">
            <div class="text-black me-3">Welcome, Admin</div>
            <div class="dropdown profile-menu">
                <a href="#" class="d-block" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../assets/boy%20(1).png" class="avatar" alt="Profile Avatar">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="user-management.html"><i class="fas fa-info me-2"></i> Admin Actions</a></li>
                    <li><a class="dropdown-item" href="user-management.html"><i class="fas fa-user me-2"></i> User Management</a></li>
                    <li><a class="dropdown-item" href="post-management.html"><i class="fas fa-blog me-2"></i> Post Management</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="logout.html" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <!-- ðŸ“Œ Sidebar -->
        <aside class="col-lg-2 col-md-6 sidebar">
            <a href="admin-action.html" class="active"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
            <a href="user-management.html"><i class="fas fa-users me-2"></i> Manage Users</a>
            <a href="post-management.html"><i class="fas fa-blog me-2"></i> Manage Posts</a>
            <!--<a href="#"><i class="fas fa-flag me-2"></i> Reports</a>-->
            <a href="admin-settings.html"><i class="fas fa-cogs me-2"></i> Settings</a>
        </aside>

        <!-- ðŸ“Œ Main Content -->
        <main class="col-lg-10 col-md-6 mt-8">
            <h2 class="mb-4">Admin Dashboard</h2>

            <!-- Stats -->
            <div class="row mb-4">
                <div class="col-md-3"><div class="card text-center p-3 shadow-sm"><h5>Users</h5><h3 id="totalUsers">0</h3></div></div>
                <div class="col-md-3"><div class="card text-center p-3 shadow-sm"><h5>Posts</h5><h3 id="totalPosts">0</h3></div></div>
                <div class="col-md-3"><div class="card text-center p-3 shadow-sm"><h5>Boosts</h5><h3 id="totalBoosts">0</h3></div></div>
                <div class="col-md-3"><div class="card text-center p-3 shadow-sm"><h5>Comments</h5><h3 id="totalComments">0</h3></div></div>
            </div>

            <!-- Graphs -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header fw-bold">User Growth</div>
                        <div class="card-body"><canvas id="userGrowthChart"></canvas></div>
                    </div>
                </div>
                <!-- ðŸ“¢ Broadcast Announcement -->
                <div class="card shadow-sm col-md-6">
                    <div class="card-header fw-bold">Broadcast Announcement</div>
                    <div class="card-body">
                        <textarea class="form-control mb-2" rows="3" placeholder="Write a message to all users..."></textarea>
                        <button class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
                    </div>
                </div>
            </div>
        </main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/admin-action.js"></script>
</body>
</html>
