<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../css/logout.css">
</head>
<body>

<div class="logout-card">
    <h2>ðŸ‘‹ See You Soon!</h2>
    <p>You have successfully logged out from Bloggo. Thank you for visiting!</p>
    <a href="signing.html" class="btn-login">Go to Login</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        logout();
    });

    function logout() {
        preventBackNavigation();

        // Clear stored token and user info
        sessionStorage.removeItem('jwtToken');
        sessionStorage.removeItem('username');
        sessionStorage.removeItem('userId');

        // Optionally, show a message briefly before redirecting
        setTimeout(() => {
            window.location.href = 'signing.html'; // Redirect to login page
        }, 1500); // 1.5 seconds delay
    }

    function preventBackNavigation() {
        // Replace current history entry
        window.history.replaceState(null, null, window.location.href);

        // Add new history entry
        window.history.pushState(null, null, window.location.href);

        // Handle back button press
        window.onpopstate = function() {
            window.history.go(1);
            alert("Access denied. Your session has been terminated after logout.");
        };
    }
</script>


</body>
</html>
