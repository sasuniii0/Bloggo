  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: #f9f9f9; }
    .glass-navbar { position: sticky; top: 1rem; z-index: 1050; display: flex; justify-content: space-between; padding: 1rem 2rem; margin: 0 auto; width: 60%; border-radius: 20px; margin-top: 1rem; margin-bottom: 2rem; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(16px) saturate(180%); -webkit-backdrop-filter: blur(16px) saturate(180%); border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); }
    .glass-navbar a { color: #000000; font-weight: 500; margin: 0 1.2rem; text-decoration: none; transition: all 0.3s ease; padding: 0.5rem 1rem; border-radius: 12px; }
    .glass-navbar a:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
    .navbar-brand{ font-weight: 700; font-size: 1.5rem; color: #131212; letter-spacing: 2px; margin-right: 2rem; user-select: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .table-card { background: #fff; border-radius: 12px; padding: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); margin-bottom: 2rem; }
    .avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; }
    .profile-menu .dropdown-menu { border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
    .sidebar { height: 100vh; position: sticky; top: 60px; background: #f8f9fa; border-right: 1px solid #dee2e6; padding-top: 20px; }
    .sidebar a { display: block; padding: 12px 15px; color: #333; text-decoration: none; margin: 5px 0; border-radius: 8px; font-weight: 500; }
    .sidebar a:hover, .sidebar a.active { background: #0d6efd; color: white; }
  </style>
</head>
<body>

  <nav class="glass-navbar align-items-center">
    <h1 class="navbar-brand">BLOGGO</h1>
    <div class="d-flex align-items-center">
      <div class="text-black me-3">Welcome, Admin</div>
      <div class="dropdown profile-menu">
        <a href="#" class="d-block" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="../assets/boy%20(1).png" class="avatar" alt="Profile Avatar">
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="admin-action.html"><i class="fas fa-info me-2"></i> Admin Actions</a></li>
          <li><a class="dropdown-item" href="user-management.html"><i class="fas fa-user me-2"></i> User Management</a></li>
          <li><a class="dropdown-item" href="post-management.html"><i class="fas fa-blog me-2"></i> Post Management</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="logout.html"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div class="row">
    <aside class="col-lg-2 sidebar">
      <a href="admin-action.html"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
      <a href="user-management.html" class="active"><i class="fas fa-users me-2"></i> Manage Users</a>
      <a href="post-management.html"><i class="fas fa-blog me-2"></i> Manage Posts</a>
      <a href="admin-settings.html"><i class="fas fa-cogs me-2"></i> Settings</a>
    </aside>

    <!-- Main Content -->
    <main class="col-lg-10">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User Management</h2>
      </div>

      <div class="table-card">
        <table class="table table-hover align-middle">
          <thead class="table-light">
          <tr>
            <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Status</th>
          </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
        <nav>
          <ul class="pagination" id="pagination"></ul>
        </nav>
      </div>
    </main>
  </div>
</div>

<tbody id="userTableBody"></tbody>
<nav>
  <ul class="pagination" id="pagination"></ul>
</nav>

<script>
  const API_USERS = "http://localhost:8080/user/getAll-pagination";
  let currentPage = 1;
  const pageSize = 5;

  // Get JWT token
  function getToken() {
    const token = sessionStorage.getItem("jwtToken");
    if (!token) {
      alert("You are not logged in! Redirecting to login...");
      window.location.href = "signing.html";
    }
    return token;
  }

  // Load users
  function loadUsers(page = 1) {
    const token = getToken();
    currentPage = page;

    fetch(`${API_USERS}?page=${page-1}&size=${pageSize}`, {
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      }
    })
            .then(res => {
              if (!res.ok) throw new Error(`Failed to fetch users (${res.status})`);
              return res.json();
            })
            .then(data => {
              const tbody = document.getElementById("userTableBody");
              tbody.innerHTML = "";

              if (!data.content || data.content.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted">No users found</td></tr>`;
                renderPagination(0, page);
                return;
              }

              data.content.forEach(user => {
                tbody.innerHTML += `
                <tr>
                    <td>${user.userId || user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role?.name || user.role}</td>
                    <td>
                        <span class="badge ${user.status === 'ACTIVE' ? 'bg-success' : 'bg-secondary'}"
                              onclick="toggleStatus(${user.userId || user.id}, this)">
                            ${user.status || 'ACTIVE'}
                        </span>
                    </td>
                </tr>`;
              });

              renderPagination(data.totalPages, page);
            })
            .catch(err => {
              console.error(err);
              alert("Error loading users. Check console for details.");
            });
  }

  // Render pagination
  function renderPagination(totalPages, current) {
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    if (totalPages === 0) return;

    const createPageItem = (label, page, disabled = false, active = false) => {
      const li = document.createElement("li");
      li.className = `page-item ${disabled ? "disabled" : ""} ${active ? "active" : ""}`;
      li.innerHTML = `<a class="page-link" href="#">${label}</a>`;
      li.addEventListener("click", e => {
        e.preventDefault();
        if (!disabled) loadUsers(page);
      });
      return li;
    };

    // Previous
    pagination.appendChild(createPageItem("Previous", current - 1, current === 1));

    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
      pagination.appendChild(createPageItem(i, i, false, i === current));
    }

    // Next
    pagination.appendChild(createPageItem("Next", current + 1, current === totalPages));
  }

  // Toggle user status
  function toggleStatus(userId, badge) {
    const token = getToken();
    fetch(`http://localhost:8080/api/v1/admin-actions/status/${userId}`, {
      method: "PATCH",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      }
    })
            .then(res => {
              if (!res.ok) throw new Error(`Failed to update status (${res.status})`);
              return res.json();
            })
            .then(data => {
              const updated = data.data;
              badge.textContent = updated.status;
              badge.className = "badge " + (updated.status === "ACTIVE" ? "bg-success" : "bg-secondary");
            })
            .catch(err => console.error(err));
  }

  // Auto-load
  document.addEventListener("DOMContentLoaded", () => loadUsers(currentPage));
</script>


</body>
</html>
