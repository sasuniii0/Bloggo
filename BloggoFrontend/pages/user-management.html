<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloggo - Admin Actions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: #f9f9f9; }
    header { border-bottom: 1px solid #ddd; background: #fff; }
    .brand-logo { height: 40px; }
    .table-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<header>
  <div class="container d-flex justify-content-between align-items-center py-2">
    <a class="brand" href="#" aria-label="Bloggo Home">
      <img src="../assets/blogg.png" alt="Bloggo Logo" class="brand-logo">
    </a>
    <nav class="d-flex align-items-center gap-2">
      <div class="d-flex align-items-center">
        <span class="text-black me-3">Welcome, Admin</span>
        <img src="../assets/boy%20(1).png" alt="Admin Avatar" class="rounded-circle" width="40" height="40">
      </div>
    </nav>
  </div>
</header>

<div class="container my-5">

  <!-- USERS MANAGEMENT -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>User Management</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" onclick="openAddUserModal()">+ Add User</button>
  </div>

  <div class="table-card">
    <table class="table table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Status</th><th>Actions</th>
      </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- ADMIN ACTIONS MANAGEMENT -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Admin Actions</h3>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#actionModal" onclick="openAddActionModal()">+ Add Action</button>
  </div>

  <div class="table-card">
    <table class="table table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th>ID</th><th>Action</th><th>Target User</th><th>Date</th><th>Actions</th>
      </tr>
      </thead>
      <tbody id="actionTableBody"></tbody>
    </table>
  </div>

</div>

<!-- User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="userForm" onsubmit="saveUser(event)">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalTitle">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="userId">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select id="role" class="form-select" required>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Membership</label>
          <select id="status" class="form-select" required>
            <option value="FREE">Free</option>
            <option value="PAID">Paid</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Action Modal -->
<div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="actionForm" onsubmit="saveAction(event)">
      <div class="modal-header">
        <h5 class="modal-title" id="actionModalTitle">Add Admin Action</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="actionId">
        <div class="mb-3">
          <label class="form-label">Action</label>
          <select id="actionName" class="form-select" required>
            <option value="BAN">Ban User</option>
            <option value="PROMOTE">Promote to Admin</option>
            <option value="DEACTIVATE">Deactivate User</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Target User</label>
          <input type="text" id="targetUser" class="form-control" placeholder="Username or ID" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" id="actionDate" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  /* ------------------ USERS ------------------ */
  let users = [
    { id: 1, username: "alex", email: "alex@mail.com", role: "USER", status: "FREE" },
    { id: 2, username: "maria", email: "maria@mail.com", role: "ADMIN", status: "PAID" }
  ];
  let editingId = null;

  function renderUsers() {
    const tbody = document.getElementById("userTableBody");
    tbody.innerHTML = "";
    users.forEach(user => {
      tbody.innerHTML += `
        <tr>
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>${user.status}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary" onclick="openEditUserModal(${user.id})">Edit</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">Delete</button>
          </td>
        </tr>`;
    });
  }

  function openAddUserModal() {
    editingId = null;
    document.getElementById("userForm").reset();
    document.getElementById("userModalTitle").innerText = "Add User";
  }

  function openEditUserModal(id) {
    const user = users.find(u => u.id === id);
    if (!user) return;
    editingId = id;
    document.getElementById("userId").value = user.id;
    document.getElementById("username").value = user.username;
    document.getElementById("email").value = user.email;
    document.getElementById("role").value = user.role;
    document.getElementById("status").value = user.status;
    document.getElementById("userModalTitle").innerText = "Edit User";
    new bootstrap.Modal(document.getElementById("userModal")).show();
  }

  function saveUser(event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const role = document.getElementById("role").value;
    const status = document.getElementById("status").value;

    if (editingId) {
      const user = users.find(u => u.id === editingId);
      Object.assign(user, { username, email, role, status });
    } else {
      const newId = users.length ? Math.max(...users.map(u => u.id)) + 1 : 1;
      users.push({ id: newId, username, email, role, status });
    }

    renderUsers();
    bootstrap.Modal.getInstance(document.getElementById("userModal")).hide();
  }

  function deleteUser(id) {
    if (confirm("Are you sure you want to delete this user?")) {
      users = users.filter(u => u.id !== id);
      renderUsers();
    }
  }

  /* ------------------ ADMIN ACTIONS ------------------ */
  let actions = [
    { id: 1, name: "BAN", targetUser: "alex", date: "2025-08-21" },
    { id: 2, name: "PROMOTE", targetUser: "maria", date: "2025-08-20" }
  ];
  let editingActionId = null;

  function renderActions() {
    const tbody = document.getElementById("actionTableBody");
    tbody.innerHTML = "";
    actions.forEach(action => {
      tbody.innerHTML += `
        <tr>
          <td>${action.id}</td>
          <td>${action.name}</td>
          <td>${action.targetUser}</td>
          <td>${action.date}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary" onclick="openEditActionModal(${action.id})">Edit</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteAction(${action.id})">Delete</button>
          </td>
        </tr>`;
    });
  }

  function openAddActionModal() {
    editingActionId = null;
    document.getElementById("actionForm").reset();
    document.getElementById("actionModalTitle").innerText = "Add Admin Action";
  }

  function openEditActionModal(id) {
    const action = actions.find(a => a.id === id);
    if (!action) return;
    editingActionId = id;
    document.getElementById("actionId").value = action.id;
    document.getElementById("actionName").value = action.name;
    document.getElementById("targetUser").value = action.targetUser;
    document.getElementById("actionDate").value = action.date;
    document.getElementById("actionModalTitle").innerText = "Edit Admin Action";
    new bootstrap.Modal(document.getElementById("actionModal")).show();
  }

  function saveAction(event) {
    event.preventDefault();
    const name = document.getElementById("actionName").value;
    const targetUser = document.getElementById("targetUser").value;
    const date = document.getElementById("actionDate").value;

    if (editingActionId) {
      const action = actions.find(a => a.id === editingActionId);
      Object.assign(action, { name, targetUser, date });
    } else {
      const newId = actions.length ? Math.max(...actions.map(a => a.id)) + 1 : 1;
      actions.push({ id: newId, name, targetUser, date });
    }

    renderActions();
    bootstrap.Modal.getInstance(document.getElementById("actionModal")).hide();
  }

  function deleteAction(id) {
    if (confirm("Are you sure you want to delete this action?")) {
      actions = actions.filter(a => a.id !== id);
      renderActions();
    }
  }

  /* Initial Render */
  renderUsers();
  renderActions();
</script>
</body>
</html>
