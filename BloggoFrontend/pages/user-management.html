<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloggo - Admin Actions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { background: #f9f9f9; }
    header { border-bottom: 1px solid #ddd; background: #fff; }
    .brand-logo { height: 40px; }
    .table-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<header>
  <div class="container d-flex justify-content-between align-items-center py-2">
    <a class="brand" href="#" aria-label="Bloggo Home">
      <img src="../assets/blogg.png" alt="Bloggo Logo" class="brand-logo">
    </a>
    <nav class="d-flex align-items-center gap-2">
      <div class="d-flex align-items-center">
        <span class="text-black me-3">Welcome, Admin</span>
        <img src="../assets/boy%20(1).png" alt="Admin Avatar" class="rounded-circle" width="40" height="40">
      </div>
    </nav>
  </div>
</header>

<div class="container my-5">

  <!-- USERS MANAGEMENT -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>User Management</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" onclick="openAddUserModal()">+ Add User</button>
  </div>

  <!-- Search Bar -->
  <div class="mb-3">
    <input type="text" id="userSearch" class="form-control" placeholder="Search users..." onkeyup="searchUsers()">
  </div>

  <div class="table-card">
    <table class="table table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Status</th><th>Actions</th>
      </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- ADMIN ACTIONS MANAGEMENT -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Admin Actions</h3>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#actionModal" onclick="openAddActionModal()">+ Add Action</button>
  </div>

  <div class="table-card">
    <table class="table table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th>ID</th><th>Action</th><th>Target User</th><th>Date</th><th>Actions</th>
      </tr>
      </thead>
      <tbody id="actionTableBody"></tbody>
    </table>
  </div>

</div>

<!-- User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="userForm" onsubmit="saveUser(event)">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalTitle">Add User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="userId">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select id="role" class="form-select" required>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Membership</label>
          <select id="status" class="form-select" required>
            <option value="FREE">Free</option>
            <option value="PAID">Paid</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Action Modal -->
<div class="modal fade" id="actionModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="actionForm" onsubmit="saveAction(event)">
      <div class="modal-header">
        <h5 class="modal-title" id="actionModalTitle">Add Admin Action</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="actionId">
        <div class="mb-3">
          <label class="form-label">Action</label>
          <select id="actionName" class="form-select" required>
            <option value="BAN">Ban User</option>
            <option value="PROMOTE">Promote to Admin</option>
            <option value="DEACTIVATE">Deactivate User</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Target User</label>
          <input type="text" id="targetUser" class="form-control" placeholder="Username or ID" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" id="actionDate" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/user-management.js"></script>
</body>
</html>
