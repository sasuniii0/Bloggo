<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/admin-dashboard.css">

  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>

<header class="sticky-top">
  <nav class="glass-navbar align-items-center">
    <h1 class="navbar-brand" href="#" aria-label="Bloggo Home">BLOGGO</h1>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="d-flex align-items-center">
      <div class="text-black me-3">Welcome, Admin</div>
      <div class="dropdown profile-menu">
        <a href="#" class="d-block" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="../assets/boy%20(1).png" class="avatar" alt="Profile Avatar">
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
          <li><a class="dropdown-item" href="user-management.html"><i class="fas fa-info me-2"></i> Admin Actions</a></li>
          <li><a class="dropdown-item" href="user-management.html"><i class="fas fa-user me-2"></i> User Management</a></li>
          <li><a class="dropdown-item" href="post-management.html"><i class="fas fa-blog me-2"></i> Post Management</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="logout.html" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <aside class="col-lg-2 sidebar">
      <a href="admin-action.html"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
      <a href="user-management.html" class="active"><i class="fas fa-users me-2"></i> Manage Users</a>
      <a href="post-management.html"><i class="fas fa-blog me-2"></i> Manage Posts</a>
    </aside>

    <!-- Main Content -->
    <main class="col-lg-10 mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>User Management</h2>
      </div>

      <!-- Users Table -->
      <div class="table-card shadow-sm rounded mb-4 p-4">
        <input type="text" id="userSearch" class="form-control w-25 mb-3" placeholder="Search user...">
        <table class="table table-hover align-middle">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
        <nav class="d-flex justify-content-center mt-3">
          <ul class="pagination" id="pagination"></ul>
        </nav>
      </div>

      <!-- Member Wallets Table -->
      <div class="table-card shadow-sm rounded p-4">
        <h4 class="mb-3">Member Wallets</h4>
        <table class="table table-hover align-middle">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Wallet Balance</th>
          </tr>
          </thead>
          <tbody id="memberWalletTableBody"></tbody>
        </table>
        <nav class="d-flex justify-content-center mt-3">
          <ul class="pagination" id="memberPagination"></ul>
        </nav>
      </div>
    </main>
  </div>
</div>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/user-management.js"></script>
</body>
</html>
