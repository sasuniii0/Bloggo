<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In | Bloggo</title>
  <meta name="description" content="Sign in to Bloggo - A membership‑driven blogging & social reading platform." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/signing.css" rel="stylesheet">

</head>
<body>
<header class="py-2">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="../index.html" aria-label="Bloggo Home">
      <img src="../assets/blogg.png" alt="Bloggo Logo" class="brand-logo">
    </a>
    <div>
      <a href="signup.html" class="btn">Sign up</a>
      <a href="../index.html" class=" btn" id="btn-home">Home</a>
    </div>
  </div>
</header>

<main class="container py-3">
  <div class="auth-container">
    <div class="auth-header">
      <h1>Welcome back</h1>
      <p>Sign in to access your stories, bookmarks, and community.</p>
    </div>

    <form id="signin-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
        <div class="invalid-feedback">Please enter your username.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        <div class="invalid-feedback">Please enter your password.</div>
      </div>

      <div class="forgot-password">
        <a href="forgot-password.html">Forgot password?</a>
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="remember-me">
        <label class="form-check-label" for="remember-me">
          Remember me
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <div class="divider">or</div>
    <div class="d-flex gap-3" id="inline">
      <!-- Google -->
      <button class="oauth-circle-btn" id="google-auth">
        <img alt="Google" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"/>
      </button>

      <!-- Facebook -->
      <button class="oauth-circle-btn" id="facebook-auth">
        <img alt="Facebook" src="https://www.svgrepo.com/show/475647/facebook-color.svg"/>
      </button>

      <!-- LinkedIn -->
      <button class="oauth-circle-btn" id="linkedin-auth">
        <img alt="LinkedIn" src="https://www.svgrepo.com/show/448234/linkedin.svg"/>
      </button>
    </div>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>
</main>

<footer class="py-4 mt-5 bg-light">
  <div class="container d-flex justify-content-between align-items-center flex-wrap">
    <p class="mb-0">© <span id="year"></span> Bloggo. All rights reserved.</p>
    <div class="d-flex gap-3">
      <a href="#" class="text-decoration-none">Privacy</a>
      <a href="#" class="text-decoration-none">Terms</a>
      <a href="#" class="text-decoration-none">Contact</a>
    </div>
  </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/signing.js"></script>

</body>
</html>
