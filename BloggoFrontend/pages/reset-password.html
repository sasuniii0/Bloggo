<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/signing.css">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">



</head>
<body>
<div class="header">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#" aria-label="Bloggo Home">BLOGGO</a>
        <div>
            <a href="signup.html" class="btn">Sign up</a>
            <a href="../index.html" class="btn" id="btn-home">Home</a>
        </div>
    </div>
</div>

<div class="main-container">
    <div class="form-section">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Reset Password</h1>
                <p>Enter your new password below.</p>
            </div>

            <form id="resetForm">
                <div class="form-group mb-3">
                    <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                </div>
                <div class="form-group mb-4">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
        </div>
    </div>
</div>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = new URLSearchParams(window.location.search).get("token");
        if (!token) {
            alert("Invalid or missing token.");
            window.location.href = "forgot-password.html";
        }

        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            if (!newPassword || !confirmPassword) return alert("Please fill in all fields.");
            if (newPassword !== confirmPassword) return alert("Passwords do not match.");

            try {
                const response = await fetch("http://localhost:8080/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, newPassword })
                });

                const result = await response.text();
                if (response.ok) {
                    alert("Password reset successfully! You can now sign in.");
                    window.location.href = "signing.html";
                } else {
                    alert("Error: " + result);
                }
            } catch (err) {
                console.error(err);
                alert("Something went wrong. Please try again.");
            }
        });
    });
</script>
</body>
</html>
