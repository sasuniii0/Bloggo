<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post-Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/admin-dashboard.css">


</head>
<body>
<header class="sticky-top">
    <nav class="glass-navbar align-items-center">
        <h1 class="navbar-brand" href="#" aria-label="Bloggo Home">BLOGGO</h1>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="d-flex align-items-center">
            <div class="text-black me-3">Welcome, Admin</div>

            <!-- Profile Dropdown -->
            <div class="dropdown profile-menu">
                <a href="#" class="d-block" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../assets/boy%20(1).png" class="avatar" alt="Profile Avatar">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li>
                        <a class="dropdown-item" href="admin-action.html">
                            <i class="fas fa-info me-2"></i> Admin Actions
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="user-management.html">
                            <i class="fas fa-user me-2"></i> User Management
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="post-management.html">
                            <i class="fas fa-blog me-2"></i> Post Management
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <a class="dropdown-item text-danger" href="logout.html" onclick="logout()">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <aside class="col-lg-2 col-md-6 sidebar">
            <a href="admin-action.html" ><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
            <a href="user-management.html" ><i class="fas fa-users me-2"></i> Manage Users</a>
            <a href="post-management.html" class="active"><i class="fas fa-blog me-2"></i> Manage Posts</a>
        </aside>

        <main  class="col-lg-10 col-md-6 mt-8">
            <h2 class="mb-4">Post Management</h2>

            <div class="card shadow-sm mt-4">
                <div class="card-header fw-bold d-flex justify-content-between">
                    <input type="text" id="postSearch" class="form-control w-25" placeholder="Search post...">
                </div>
                <div class="card-body">
                    <div class="row g-3" id="postContainer">
                        <!-- Posts will be dynamically loaded here -->
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Post pagination" class="mt-3">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination buttons will be injected here by JS -->
                        </ul>
                    </nav>
                </div>

            </div>
        </main>
    </div>
</div>
<script src="../js/post-management.js"></script>
</body>
</html>
