<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor | Bloggo</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="../css/blog-editor.css" rel="stylesheet">

</head>
<body>
<header>
    <div class="container d-flex justify-content-between align-items-center py-2">
        <a class="brand" href="about-bloggo.html" aria-label="Bloggo Home">
            <img src="../assets/blogg.png" alt="Bloggo Logo" class="brand-logo">
        </a>

        <nav class="d-flex align-items-center gap-2">
            <a class="btn" href="dashboard.html">Explore</a>
            <a class="btn " href="notification.html">Notifications</a>
            <a id="btn-publish" class="btn" href="#">Publish</a>
            <div class="profile-menu">
                <!-- User Profile (visible after login) -->
                <div class="profile-menu">
                    <!-- User Profile Menu -->
                    <div class="dropdown profile-menu">
                        <a href="#" class="d-block" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../assets/boy%20(1).png" class="avatar" alt="Profile Avatar">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="profile.html">üë§ Profile</a></li>
                            <li><a class="dropdown-item" href="stories.html">‚úçÔ∏è Stories</a></li>
                            <li><a class="dropdown-item" href="membership.html">‚≠ê Become a Member</a></li>
                            <li><a class="dropdown-item" href="settings.html">‚öôÔ∏è Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="logout.html">üö™ Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="container my-5">
    <div class="editor-container">
        <!-- Title -->
        <input type="text" class="form-control form-control-lg border-0 fw-bold px-3 pt-3"
               placeholder="Title">

        <!-- Toolbar -->
        <div class="toolbar border-bottom p-3 bg-light d-flex flex-wrap gap-2">
            <button onclick="format('bold')" class="btn btn-sm btn-outline-secondary fw-bold" title="Bold">B</button>
            <button onclick="format('italic')" class="btn btn-sm btn-outline-secondary" title="Italic"><em>I</em></button>
            <button onclick="format('underline')" class="btn btn-sm btn-outline-secondary" title="Underline"><u>U</u></button>
            <button onclick="format('insertOrderedList')" class="btn btn-sm btn-outline-secondary" title="Numbered List">1.</button>
            <button onclick="format('insertUnorderedList')" class="btn btn-sm btn-outline-secondary" title="Bulleted List">‚Ä¢</button>
            <button onclick="format('justifyLeft')" class="btn btn-sm btn-outline-secondary" title="Align Left">‚Øá</button>
            <button onclick="format('justifyCenter')" class="btn btn-sm btn-outline-secondary" title="Center">‚â°</button>
            <button onclick="format('justifyRight')" class="btn btn-sm btn-outline-secondary" title="Align Right">‚Øà</button>
            <button onclick="format('createLink', prompt('Enter URL:'))" class="btn btn-sm btn-outline-secondary" title="Insert Link">üîó</button>
            <button onclick="format('formatBlock','<h1>')" class="btn btn-sm btn-outline-secondary" title="Heading 1">H1</button>
            <button onclick="format('formatBlock','<h2>')" class="btn btn-sm btn-outline-secondary" title="Heading 2">H2</button>
            <button onclick="format('formatBlock','<pre>')" class="btn btn-sm btn-outline-secondary" title="Code Block">{ }</button>
            <button onclick="insertImage()" class="btn btn-sm btn-outline-secondary" title="Insert Image">üñºÔ∏è</button>
        </div>

        <!-- Editor -->
        <div class="editor-wrapper position-relative">
            <div class="editor" id="editor" contenteditable="true" placeholder="Start writing your story..."></div>
        </div>

        <!-- Autosave -->
        <div class="autosave d-flex align-items-center gap-2" id="autosave">
            <span class="indicator"></span>
            <span>All changes saved</span>
        </div>
    </div>
</main>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/blog-editor.js"></script>

</body>
</html>
